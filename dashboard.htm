<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&family=ABeeZee&display=swap">
    <title>DashBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Russo+One&family=Sen:wght@400..800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 60%;
            /* overflow: hidden; */
        }

        body {
            font-family: 'ABeeZee', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px 30px;
        }

        .logo {
            font-family: 'Russo One', sans-serif;
            font-size: 24px;
            color: #fff;
            margin-left: 20px;
        }

        nav ul {
            margin-left: 10px;
            margin-top: 15px;
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 17px;
        }

        input[type="text"],
        input[list] {
            background-color: #000; 
            color: #fff; 
            border: none; 
            font-size: 17px; 
            padding: 5px;
            width: 150px;
        }

        input[type="text"]::placeholder {
            color: #fff; 
        }

        input[list]::-webkit-calendar-picker-indicator {
            display: none;
        }

        .dashboard {
            margin-top: 30px;
        }

        .dashboard h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .cards-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap; /* Ensures cards wrap properly */
        }

        .card {
            width: 390px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #000;
            margin-bottom: 20px; /* Added margin for spacing between rows */
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card .number {
            font-size: 56px;
            font-weight: bold;
            color: #ff6600;
        }

        .card p {
            font-size: 14px;
            color: #aaa;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .chart {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            height: 50px; /* Fixed height for chart containers */
        }

        .chart canvas {
            width: 100% !important; /* Ensure canvas width is 100% of its container */
            height: 100% !important; /* Ensure canvas height is 100% of its container */
        }

        .chart h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 40px;
        }

        .per {
            margin-right: 50px;
            display: flex;
            align-items: center;
        }

        .time {
            height: 45px;
            background-color: black;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            margin-left: 20px; /* Adjust spacing if needed */
        }

        .time select {
            width: 160px;
            padding: 10px;
            color: black;
            border: 2px solid #b0b0b0;
            background-color: #000;
            height: 45px;
            border-radius: 10px;
            background: none;
            font-size: 17px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border: 1px solid #fff; /* Optional: white border */
            padding: 8px; /* Optional: padding for better appearance */
            border-radius: 4px; /* Optional: rounded corners */
            outline: none; /* Remove outline */
            font-size: 16px; /* Adjust font size if needed */
            width: 200px; /* Adjust width if needed */
        }

        select option {
            background-color: #000; /* Black background for options */
            color: #fff; /* White text for options */
        }

        .chart-container {
        width: 35%; /* Reduced from 40% */
        margin: 10px auto; /* Adjusted margin for spacing */
        padding: 15px; /* Reduced padding */
        border: 4px solid rgba(135, 134, 133, 0.28);
        box-shadow: 0 4px 8px rgba(135, 134, 133, 0.28);

        border-radius: 10px;
        position: relative;
        height: 350px; /* Reduced height */
        margin-left: 50px; /* Adjusted left margin */
    }

    .chart-title {
        position: absolute;
            left: 0;
            top: 18px;
        font-size: 18px; /* Reduced font size */
        margin-left: 30px;
        /* Adjusted spacing */
    }

    .total-credits {
        font-size: 18px; /* Reduced font size */
        margin-bottom: 20px; 
        text-align: right;/* Adjusted margin for better spacing */
    }

        .ro1{
            display: flex;
            justify-content: space-between;
            margin-bottom: 70px;
            margin-left: 30px;
            margin-top: 20px;
        }
        
        .ro2{
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">QUARRY CREW</div>
        <nav>
            <ul>
                <li style="margin-top: 8px;"><a href="explore.htm">Home</a></li>
                <li style="margin-top: 8px;"><a href="dashboard.htm" style="color: #ff6600;">Dashboard</a></li>
                <li style="margin-top: 4px;"><img src="loc.png" style="width: 26px; height: 26px;"></li>
                <li style="margin-top: 4px;">
                    <div style="margin-top: 5px;">
                        Singareni
                     </div>
                </li>
               
        
                <li><img src="user.png" alt="User Avatar" style="margin-bottom: 8px; width: 45px; height: 45px;"></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard">
        <div class="user">
            <h1 style="font-family: 'Sen', sans-serif; font-weight: normal; font-size: 50px; margin-left: 50px;">Hello User,</h1>
            <div class="per">
                <div class="time">
                    <select id="activity" name="activity" style="color: white; background-color: #000;">
                        <option value="mining">Period</option>
                        <option value="mining">Weekly</option>
                        <option value="transportation">Monthly</option>
                        <option value="processing">Yearly</option>
                    </select>
                </div>
            </div>
        </div>
        
       
       

        
        <div class="ro1">
            <div class="chart-container">
                <div class="chart-title">CREDIT TREND</div> <!-- New title above Y-axis -->
                <div class="total-credits" style="margin-bottom: 50px;">293 TOTAL CREDITS</div>
                <canvas id="creditTrendChart"></canvas>
            </div>
            <div class="pieimg">
                <img src="dash_pie.png" style="height: 380px; margin-left: 20px;">
            </div>
            <div class="sink-graph" style="margin-left: 20px; width: 500px; height: 400px;" >
                <img src="sngraph.png" style="margin-left: 20px; width: 400px; margin-top: 10px; height: 350px;">
            </div>
        </div>
        
        <div class="ro2">
            <div class="charts-container" style="margin-left: 5px; height: 500px; margin-top: 90px;"></div>
                <div class="charts" style="height: 410px; width: 430px;">
                    <img src="neutra.png" style="width: 430px; height: 380px;">
                    <canvas id="carbonNeutralization"></canvas>
                </div>
            <div class="chart" style="height: 380px; width: 450px;" >
                <h3>Emission Trend</h3>
                <canvas id="emissionTrend"></canvas>
            </div>
            
            <div class="activityBased" style="height: 410px; width: 430px;">
                <img src="actbased.png" style="width: 360px; height: 390px;">
            </div>
        </div>
        </div>
        
    </div>

    <!-- Add your JavaScript here for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

const ctx = document.getElementById('creditTrendChart').getContext('2d');
    const creditTrendChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Credit Trend',
                data: [220, 280, 570, 270, 350, 500, 400],
                borderColor: '#ff6b00',
                backgroundColor: 'transparent',
                borderWidth: 2,
                pointBackgroundColor: '#ff6b00',
                pointBorderColor: '#ff6b00',
                tension: 0 // Set tension to 0 to create sharp lines
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false // Hide the legend
                }
            },
            scales: {
                x: {
                    grid: {
                        display: false, // No vertical grid lines
                    },
                    ticks: {
                        color: '#fff'
                    }
                },
                y: {
                    grid: {
                        display: false, // No horizontal grid lines
                    },
                    ticks: {
                        color: '#fff'
                    }
                }
            }
        }
    });
        // Example for emission trend chart
        const ctx1 = document.getElementById('emissionTrend').getContext('2d');

        const dataValues = [6, 3, 7, 4, 2, 5, 3, 2, 6, 7, 5, 4];
        const maxValue = Math.max(...dataValues);

        const data1 = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Emission Trend',
                data: dataValues,
                borderColor: 'red',
                backgroundColor: 'rgba(255, 165, 0, 0.1)',
                pointBorderColor: dataValues.map(value => value === maxValue ? 'purple' : 'red'),
                pointBorderWidth: 1,
                pointRadius: 7,
                fill: true,
                tension: 0.4
            }]
        };

        const config1 = {
    type: 'line',
    data: data1,
    options: {
        plugins: {
            annotation: {
                annotations: {
                    highPoint: {
                        type: 'line',
                        yMin: maxValue,
                        yMax: maxValue,
                        borderColor: 'blue',
                        borderWidth: 2,
                        label: {
                            content: `High ${maxValue.toFixed(2)}`,
                            enabled: true,
                            position: 'top',
                            backgroundColor: 'blue',
                            color: 'white'
                        }
                    }
                }
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                max: 10,
                grid: {
                    display: false
                },
                ticks: {
                    padding: 10, // Adds padding between labels and the axis
                }
            },
            x: {
                grid: {
                    display: false
                },
                ticks: {
                    autoSkip: false, // Prevents skipping labels
                    maxRotation: 1, // Rotates the labels to 45 degrees
                    minRotation: 1, // Ensures minimum rotation of 45 degrees
                    padding: 10, // Adds padding between labels and the graph
                }
            }
        },
        maintainAspectRatio: false
    }
};

const emissionTrendChart = new Chart(ctx1, config1);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

</body>

</html>
