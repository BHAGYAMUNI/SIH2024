<head>

        @import url('https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Russo+One&family=Sen:wght@400..800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ABeeZee', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;

            background-color: #000;
            padding: 15px 30px;
        }

        .logo {
            font-family: 'Russo One', sans-serif;

        nav ul {

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 17px;
        }

        input[type="text"],

            background-color: #000; /* Match with the navbar background */

            padding: 5px;
            width: 150px;
        }

        input[type="text"]::placeholder {
            color: #fff; /* Match placeholder text color with navbar text */
        }

        input[list]::-webkit-calendar-picker-indicator {
            display: none;
        }

        main {
            margin-top: 20px;
            padding: 30px;
        }

        .explore-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 70px;
            position: relative; /* Relative positioning for the dropdown */
        }

        .explore-buttons a {
            
            color: #b0b0b0;
            border: 2px solid #b0b0b0;
            padding: 8px 35px;
            margin-right: 10px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .explore-buttons a:hover {
            background-color: #ff6b00;
            color: white;
        }

        select {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border: 1px solid #fff; /* White border */
            padding: 8px; /* Padding for better appearance */
            border-radius: 4px; /* Rounded corners */
            outline: none; /* Remove outline */
            font-size: 16px; /* Font size */
            width: 200px; /* Width */
        }

        select option {
            background-color: #000; /* Black background for options */
            color: #fff; /* White text for options */
        }

        li a:hover {
            color: #ff6b00;
        }

        .stats-container {
            margin-top: 150px;
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }

        .stats-container .stat-box {
            border: 2px solid #b0b0b0;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            width: 270px;
            height: 60px;
            display: flex;
        }


        .stat-box h4 {
            padding-top: 10px;
            color: white;
        }

</head>
